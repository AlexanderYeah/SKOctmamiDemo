<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>十月商城-十月妈咪官方商城</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/home/logo_icon.png"/>
    <script type="text/javascript" src="js/jquery-1.12.2.js"></script>
    <link rel="stylesheet" href="css/bootcss/bootstrap.min.css">
    <script type="text/javascript" src="js/bootjs/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/category.css">
    <script type="text/javascript" src="js/category.js"></script>
</head>
<body>
<!--导航条-->
<div id="header">
    <div class="header_bar">
        <div class="welcome">欢迎来到十月妈咪！</div>
        <div class="user_operation">
            <a id="login_btn" href="#">登录</a>
            <a id="regist_btn" href="#">注册</a>
            <a href="#">我的订单</a>
            <a href="#">手机商场</a>
            <a href="#">关注商城</a>
            <a href="#">防伪查询</a>
            <a href="#">收藏十月</a>
            <span class="header_tel">客服电话:400-400-0000</span>
        </div>
    </div>
</div>
<!--搜索区域-->
<div id="search">
    <div class="search_logo"><img src="img/home/oct_logo.png"></div>
    <input type="text" class="searchInput" placeholder="请输入您要搜索的内容"/>
    <button  class="searchBtn">搜索</button>
    <!--购物车-->
    <div class="shop_car">
        <img src="" class="shop_img">
        <span>我的购物车</span>
        <img src="" class="shop_nav">
    </div>
           <span class="shop_count">
                   <img src="">
                   <span class="shop_text">9</span>
           </span>
    <div class="hot_search">
        <span class="hot_text">热门搜索:</span>
        <span class="green_text">防辐射服</span>
        <span>内衣</span>
        <span class="green_text">孕期防护</span>
        <span>待产包</span>
        <span>孕妇装</span>
    </div>
    <!--路径-->
    <ol class="breadcrumb">
        <li><a href="#">首页</a></li>
        <li><a href="#">产品列表</a></li>
        <li>韩版毛衣</li>
    </ol>
    <!--已选条件-->
    <!--条件筛选框-->
    <div class="choice_box">
        <div class="well well-sm">
            已选条件:
            <button class="has_category">分类:银纤维</button>
            <button class="has_del">清除</button>
        </div>
        <div class="size choice">
            尺码:
            <span>均码</span>
            <span>M</span>
            <span>L</span>
            <span>XL</span>
            <span>XXL</span>
        </div>
        <div class="color choice">
            颜色:
            <span>白色</span>
            <span>黑色</span>
            <span>灰色</span>
            <span>红色</span>
            <span>粉色</span>
            <span>粉红</span>
            <button id="show_more">更多</button>
        </div>
        <div class="color_more choice">
            颜色:
            <span>中灰</span>
            <span>浅绿</span>
            <span>黑色</span>
            <span>红粉色</span>
            <span>蓝色条纹</span>
            <span>玫红</span>
        </div>

        <div class="thick choice">
            厚度:
            <span>标准</span>
            <span>超薄</span>
        </div>
        <div class="high_level choice">
            高级选项:
            <span>商品分类</span>
            <span>款式</span>
            <span>版型</span>
            <span>适用季节</span>
            <span>选购热点</span>
            <span>面料</span>
        </div>
    </div>
    <div class="area_left">
        <!--产品分类-->
        <div class="goods_category">
            <div class="cate_title">产品分类</div>
        </div>
        <!--最近浏览-->
        <div class="recent_record">
            <div class="record_title">最近浏览</div>
        </div>
    </div>
    <!--商品展示块-->
    <div class="area_right">
        <div class="choic_panel">
            <span class="choice_active">默认</span>
            <span>价格</span>
            <span>销量</span>
        </div>
        <div class="container">
            <div class="row">
            </div>
        </div>
        <div class="page_box">
            <span class="prev_page page_btn ">上一页</span>
            <span class="next_page page_btn">下一页</span>
        </div>
        <!--footer-->
        <div id="footer">

        </div>
    </div>


</div>

</body>
</html>
